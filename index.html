<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar for youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="navbar">
        <a href="#" class="menu-bar" id="show-menu">
            <i class="fa-solid fa-bars"></i>
        </a>
    </div>
    <nav id="nav-menu">
        <ul class="nav-menu-items">
            <div id="navbar-toggle">
                <a href="#" class="menu-bars" id="hide-menu">
                    <i class="fas fa-bars nav-icon"></i>
                </a>
                <a href="#"><h1><i class="fab fa-youtube" id="youtube-logo"></i>Youtube</h1></a>
            </div>
            <hr />
            <div class="nav-section">
                <li class="nav-text"><a href="#"><i class="fas fa-home nav-icon"></i>Home</a></li>
                <li class="nav-text"><a href="#"><i class="fas fa-fire nav-icon"></i>Trending</a></li>
                <li class="nav-text"><a href="#"><i class="fab fa-youtube nav-icon"></i>Subscriptions</a></li>
            </div>
            <hr />
            <div class="nav-section">
                <li class="nav-text"><a href="#"><i class="fas fa-play-circle nav-icon"></i>Library</a></li>
                <li class="nav-text"><a href="#"><i class="fas fa-history nav-icon"></i>History</a></li>
                <li class="nav-text"><a href="#"><i class="fas fa-clock nav-icon"></i>Watch later</a></li>
            </div>
        </ul>
    </nav>
    <script src="app.js"></script>

    <div class="container play-container">
        <div class="row">
            <div class="play-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/sVPYIRF9RCQ" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
    gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


            </div>
            <div class="right-sidebar side-container">

                    <iframe class="myimage" src="Downloads/one thumbnail.png" width="200" height="145" src="https://www.youtube.com/embed/videoseries?list=PLMC9KNkIncKtPzgY-5rmhvj7fax8fdxoj" frameborder="0" 
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="1">
                </div>
                <div class ="side-video-list">
                    <a href="" class="small-thumbnail1"><img src="Downloads/one thumbnail.png"></a>
                    <div class="vid-info">
                        <a href="">Growing of flowers</a>
                        <p>karsmas</p>
                        <p>6k views</p>
                    </div>

                </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body> 
</html>
